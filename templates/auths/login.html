{% load static %}
<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from thememinister.com/health/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 23 Nov 2022 18:01:11 GMT -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MyDoc</title>

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="{% static 'hospital/assets/dist/img/ico/favicon.png" type="image/x-icon">
    

    <!-- Bootstrap -->
    <link href="{% static 'hospital/assets/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <!-- Bootstrap rtl -->
    <!--<link href="{% static 'hospital/assets/bootstrap-rtl/bootstrap-rtl.min.css' %}" rel="stylesheet" type="text/css"/>-->
    <!-- Pe-icon-7-stroke -->
    <link href="{% static 'hospital/assets/pe-icon-7-stroke/css/pe-icon-7-stroke.css' %}" rel="stylesheet" type="text/css"/>
    <!-- style css -->
    <link href="{% static 'hospital/assets/dist/css/stylehealth.min.css' %}" rel="stylesheet" type="text/css"/>
    <!-- Theme style rtl -->
    <!--<link href="{% static 'hospital/assets/dist/css/stylehealth-rtl.css' %}" rel="stylesheet" type="text/css"/>-->
</head>
<body>
    <!-- Content Wrapper -->
    <div class="login-wrapper">
        <div class="back-link">
            
        </div>
        <div class="container-center">
            <div class="panel panel-bd">
                <div class="panel-heading">
                    <div class="view-header">
                        <div class="header-icon">
                            <i class="pe-7s-unlock"></i>
                        </div>
                        <div class="header-title">
                            <h3>Connexion</h3>
                            <small><strong>Veuillez saisir vos identifiants</strong></small>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <form action="{% url 'login' %}" method="post" id="loginForm" novalidate>
                       {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label" for="username">Email</label>
                            <input type="email" placeholder="example@gmail.com" required="" name="username" id="username" class="form-control">
                            
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">Mot de passe</label>
                            <input type="password"  placeholder="******" required=""  name="password" id="password" class="form-control">
                           
                        </div>
                        <div>
                            <button class="btn btn-primary" type="submit">Connexion</button>
                           
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /.content-wrapper -->
    <!-- jQuery -->
    <script src="{% static 'hospital/assets/plugins/jQuery/jquery-1.12.4.min.js' %}" type="text/javascript"></script>
    <!-- bootstrap js -->
    <script src="{% static 'hospital/assets/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
</body>

<!-- Mirrored from thememinister.com/health/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 23 Nov 2022 18:01:11 GMT -->
</html>
